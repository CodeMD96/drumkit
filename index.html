<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Drum Kit</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div>
      <h1 id="title">Drumz</h1>
    </div>
    <div class="board">
      <div id="keys">
        <div id="clapA" class="inputBoxes">
          <button>A: clap</button>
        </div>
        <div id="hiHatS" class="inputBoxes">
          <button>S: hi-hat</button>
        </div>
        <div id="kickD" class="inputBoxes">
          <button>D: kick</button>
        </div>
        <div id="openHatF" class="inputBoxes">
          <button>F: open-hat</button>
        </div>
        <div id="boomG" class="inputBoxes">
          <button>G: boom</button>
        </div>
        <div id="rideH" class="inputBoxes">
          <button>H: ride</button>
        </div>
        <div id="snareJ" class="inputBoxes">
          <button>J: snare</button>
        </div>
        <div id="tomK" class="inputBoxes">
          <button>K: tom</button>
        </div>
        <div id="tinkL" class="inputBoxes">
          <button>L: tink</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
<html>
